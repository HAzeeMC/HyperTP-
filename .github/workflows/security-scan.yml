name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday 6 AM

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check@main
      with:
        project: 'HyperTP'
        path: '.'
        format: 'HTML'
        out: 'reports'
        args: >
          --failOnCVSS 8
          --skipTestCompile
          --enableRetired

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: reports/
        retention-days: 30

    - name: Security Summary
      if: always()
      run: |
        echo "🛡️ Security Scan Report" >> $GITHUB_STEP_SUMMARY
        echo "======================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Scan Date**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "**Target**: HyperTP Plugin" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "reports/dependency-check-report.html" ]; then
          echo "✅ **Dependency Check**: Completed" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Report**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ **Dependency Check**: No report generated" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 🔍 Security Features" >> $GITHUB_STEP_SUMMARY
        echo "- Input validation on all commands" >> $GITHUB_STEP_SUMMARY
        "- Permission-based access control" >> $GITHUB_STEP_SUMMARY
        "- Safe location verification" >> $GITHUB_STEP_SUMMARY
        "- Cooldown protection against spam" >> $GITHUB_STEP_SUMMARY
