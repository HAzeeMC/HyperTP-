name: Create HyperTP Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version
      id: version
      run: |
        if [[ ${{ github.ref }} == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "🎯 Release version: $VERSION"

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build release
      run: |
        echo "🏗️ Building release version..."
        mvn -B clean package -DskipTests
        echo "✅ Release build completed"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: HyperTP ${{ github.ref_name }}
        body: |
          # 🚀 HyperTP ${{ github.ref_name }}
          
          Advanced teleportation plugin with GUI support for Minecraft 1.21+
          
          ## ✨ Features
          - 🏠 Home System with GUI
          - 📞 TPA Request System  
          - 🎯 Random Teleport (RTP)
          - ↩️ Back to Previous Location
          - 🌐 Multi-language Support
          - ⚡ Folia & Paper Support
          - 🎨 Customizable GUIs
          - ⏱️ Cooldown System
          
          ## 📋 Commands
          ```
          /home [name]       # Teleport to home
          /sethome <name>    # Set a home
          /delhome <name>    # Delete a home  
          /homelist          # Open homes GUI
          /tpa <player>      # Request to teleport
          /tpahere <player>  # Request player to you
          /tpaccept          # Accept TPA request
          /tpdeny            # Deny TPA request
          /back              # Return to last location
          /rtp               # Random teleport
          /htp reload        # Reload configuration
          /htp help          # Show help
          ```
          
          ## ⚙️ Requirements
          - Minecraft: 1.21-1.21.8
          - Server: Paper or Folia
          - Java: 21+
          
          ## 🚀 Installation
          1. Download the JAR file below
          2. Place in plugins/ folder
          3. Restart server
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/HyperTP-${{ steps.version.outputs.version }}.jar
        asset_name: HyperTP-${{ steps.version.outputs.version }}.jar
        asset_content_type: application/java-archive

    - name: Upload to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HyperTP-${{ steps.version.outputs.version }}
        path: target/HyperTP-*.jar
        retention-days: 90

    - name: Release Summary
      run: |
        echo "🎊 HyperTP Release Created!" >> $GITHUB_STEP_SUMMARY
        echo "==========================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: ✅ Released" >> $GITHUB_STEP_SUMMARY
        echo "**Java**: 21" >> $GITHUB_STEP_SUMMARY
        echo "**Build Date**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 📦 Download" >> $GITHUB_STEP_SUMMARY
        echo "JAR file available in GitHub Releases!" >> $GITHUB_STEP_SUMMARY
