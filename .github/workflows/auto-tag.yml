name: Auto Tag on Version Bump

on:
  push:
    branches: [ main, master ]
    paths:
      - 'pom.xml'

jobs:
  auto-tag:
    name: Auto Create Tag
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "📌 Current version: $CURRENT_VERSION"

    - name: Check if tag exists
      id: check_tag
      run: |
        TAG_EXISTS=$(git tag -l "v${{ steps.current_version.outputs.current_version }}" | wc -l)
        if [ $TAG_EXISTS -eq 0 ]; then
          echo "tag_exists=false" >> $GITHUB_OUTPUT
          echo "🆕 New version detected: v${{ steps.current_version.outputs.current_version }}"
        else
          echo "tag_exists=true" >> $GITHUB_OUTPUT
          echo "✅ Tag already exists: v${{ steps.current_version.outputs.current_version }}"
        fi

    - name: Create new tag
      if: steps.check_tag.outputs.tag_exists == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v${{ steps.current_version.outputs.current_version }}" -m "Release v${{ steps.current_version.outputs.current_version }}"
        git push origin "v${{ steps.current_version.outputs.current_version }}"
        echo "🎉 Created new tag: v${{ steps.current_version.outputs.current_version }}"

    - name: Tag Summary
      run: |
        echo "🏷️ Auto Tagging Summary" >> $GITHUB_STEP_SUMMARY
        echo "======================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ steps.check_tag.outputs.tag_exists }}" == "false" ]]; then
          echo "✅ **New Tag Created**: v${{ steps.current_version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "📝 **Triggered By**: Version bump in pom.xml" >> $GITHUB_STEP_SUMMARY
          echo "🚀 **Next Step**: Release workflow will automatically run" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ **Tag Exists**: v${{ steps.current_version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "📌 **Status**: No action needed" >> $GITHUB_STEP_SUMMARY
        fi
