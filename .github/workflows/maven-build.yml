name: Java CI with Maven

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build HyperTP
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: |
        echo "🏗️ Building HyperTP plugin..."
        mvn -B clean compile
        echo "✅ Compilation successful"

    - name: Run unit tests
      run: |
        echo "🧪 Running tests..."
        mvn -B test
        echo "✅ Tests completed"

    - name: Package JAR
      run: |
        echo "📦 Packaging JAR file..."
        mvn -B package -DskipTests
        echo "✅ Packaging completed"

    - name: Verify JAR
      run: |
        echo "🔍 Verifying JAR structure..."
        JAR_FILE=$(find target -name "HyperTP-*.jar" | head -1)
        
        if [ -z "$JAR_FILE" ]; then
          echo "❌ No JAR file found!"
          exit 1
        fi
        
        echo "📁 JAR File: $JAR_FILE"
        
        # Check JAR validity
        jar -tf "$JAR_FILE" > /dev/null
        echo "✅ JAR structure is valid"
        
        # Check file size
        FILE_SIZE=$(stat -c%s "$JAR_FILE")
        echo "📊 File Size: $((FILE_SIZE / 1024)) KB"
        
        # Check essential files
        echo "📋 Essential files check:"
        if jar -tf "$JAR_FILE" | grep -q "plugin.yml"; then
          echo "✅ plugin.yml found"
        else
          echo "❌ plugin.yml missing"
          exit 1
        fi
        
        if jar -tf "$JAR_FILE" | grep -q "com/hazee/hypertp/HyperTP.class"; then
          echo "✅ Main class found"
        else
          echo "❌ Main class missing"
          exit 1
        fi

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: HyperTP-Plugin
        path: target/HyperTP-*.jar
        retention-days: 30

    - name: Build Summary
      run: |
        echo "🎉 HyperTP Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "============================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: 1.1.0" >> $GITHUB_STEP_SUMMARY
        echo "**Java Version**: 21" >> $GITHUB_STEP_SUMMARY  
        echo "**Minecraft**: 1.21-1.21.8" >> $GITHUB_STEP_SUMMARY
        echo "**Build Date**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 📥 Download" >> $GITHUB_STEP_SUMMARY
        echo "Download the JAR file from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
